<div class="main-container">
    <aside id="sidebar">
        <div class="container">
            <h3 class="title">Bloc Chat</h3>
            <a ng-click="main.open()"><span class="icon ion-plus"></span></a>

            <div ng-repeat="room in main.rooms track by $index">
                <button class="btn btn-default room-btn" ng-click="main.getMessages(room)">{{room.name}}</button>
            </div>
        </div>
    </aside>


    <section id="main-content">
        <div class="container">
            <h3>{{main.roomName}}</h3>
            <div class="message" ng-repeat="msg in main.messages track by $index">
                <div class="container">
                    <div class="sent-time">{{msg.sentAt | date: 'h a'}}</div>
                    <h4>{{msg.username}}</h4>
                    <p>{{msg.content}}</p>
                </div>
            </div>

        </div>
        <footer ng-show="main.room">
            <input type="text" id="write-msg" ng-model="main.newMsg" placeholder="Write you message here ......">
            <input type="button" id="send-msg-btn" ng-click="main.sendMessage()" value="Send">
        </footer>
    </section>




</div>
