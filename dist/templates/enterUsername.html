<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Set a username</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>This name will appear when you send messages</p>
    <p class="alert" ng-show="$ctrl.giveAlert">please enter a valid username</p>
    <input type="text" ng-model="name">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok(name)">Set username</button>
</div>
